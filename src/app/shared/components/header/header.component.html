<div class="header-container">
  <div class="logo-containter">
    <a class="navigation" (click)="menuToggle.emit()"
      ><i id="menu-icon" class="nb-menu"></i
    ></a>
    <div class="logo">
      <span>{{ name }}</span>
    </div>
  </div>

  <nb-tabset id="header-tabset" (changeTab)="onChangeTab($event)">
    <nb-tab
      *ngFor="let route of routes | keyvalue"
      tabTitle="{{ route.key }}"
    ></nb-tab>
  </nb-tabset>

  <nd-theme-select
    class="header--theme-container"
    [selectedTheme]="selectedTheme"
    [themes]="themes"
    (themeSelected)="themeSelected.emit($event)"
  ></nd-theme-select>
</div>
